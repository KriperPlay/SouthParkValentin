<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 14 февраля, отребье! • South Park</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a0f0c;
            font-family: 'Arial', sans-serif;
        }

        .south-park-location {
            position: relative;
            width: 1200px;
            max-width: 95vw;
            height: 700px;
            max-height: 90vh;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.6);
            overflow: hidden;
            border: 4px solid #9b2d30;
        }

        .greeting {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #c41e3a;
            text-shadow: 2px 2px 0 #ffd700;
            z-index: 10;
            white-space: nowrap;
            border: 2px solid #9b2d30;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .jumping-items {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .jumper {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: contain;
            pointer-events: none;  /* чтобы не мешали кликать */
            animation: jump var(--jump-duration) infinite alternate ease-in-out;
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3));
            z-index: 20;
        }

        @keyframes jump {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-50px) rotate(5deg);
            }
        }

        @media (max-width: 700px) {
            .greeting {
                font-size: 1.5rem;
                padding: 10px 20px;
                white-space: normal;
                text-align: center;
            }
            .jumper {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="south-park-location" id="locationBg">
        <div class="greeting">❤️ С днем Валентина, красивое уебище ❤️</div>
        <div class="jumping-items" id="jumpingContainer"></div>
    </div>

    <script>
        (function() {

            const BACKGROUND_IMAGE_URL = 'https://abrakadabra.fun/uploads/posts/2022-01/1642703921_2-abrakadabra-fun-p-yuzhnii-park-oboi-na-pk-2.jpg'; 

            const JUMPER_IMAGES = [
                'https://static.wikia.nocookie.net/southpark/images/f/f0/Towelie_%281%29.png/revision/latest/scale-to-width-down/250?cb=20140802150917',   
                'https://upload.wikimedia.org/wikipedia/ru/2/25/KyleBroflovski.png',   
                'https://upload.wikimedia.org/wikipedia/ru/9/9e/Stan.png',   
                'https://upload.wikimedia.org/wikipedia/ru/6/68/Eric_Cartman.png',   
                'https://upload.wikimedia.org/wikipedia/ru/6/6f/KennyMcCormick.png',  
                'Tima.png',   
                'Darya.png'    
            ];

            const JUMP_DURATION = 0.8; 

            const TOTAL_JUMPERS = 30; 

            const VERTICAL_SPREAD = 1; 


            const locationDiv = document.getElementById('locationBg');
            locationDiv.style.setProperty('--bg-image', `url('${BACKGROUND_IMAGE_URL}')`);

            const container = document.getElementById('jumpingContainer');
            container.innerHTML = ''; 


            const random = (min, max) => Math.random() * (max - min) + min;

            for (let i = 0; i < TOTAL_JUMPERS; i++) {

                const imgUrl = JUMPER_IMAGES[Math.floor(Math.random() * JUMPER_IMAGES.length)];

                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'прыгающий валентинка';
                img.classList.add('jumper');

                const left = random(0, 90); 
                const top = random(5, 5 + VERTICAL_SPREAD * 70); 

                img.style.left = left + '%';
                img.style.top = top + '%';

                const delay = random(0, 2);
                img.style.animationDelay = delay + 's';

                const duration = JUMP_DURATION * random(0.8, 1.2);
                img.style.setProperty('--jump-duration', duration + 's');

                const scale = random(0.7, 1.3);
                img.style.width = (80 * scale) + 'px';
                img.style.height = (80 * scale) + 'px';

                container.appendChild(img);
            }

            console.log('Сайт поздравления запущен! Замените картинки в массиве JUMPER_IMAGES на свои.');
        })();
    </script>


    </div>
</body>
</html>
